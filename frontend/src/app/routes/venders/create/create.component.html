<div class="vendor-form-container">
  <h2>Add New Vendor</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="vendor.name" name="name" required />
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="vendor.address" name="address" required />
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="vendor.phone" name="phone" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="vendor.email" name="email" required />
    </div>
    <button type="submit">Add Vendor</button>
  </form>
</div>
